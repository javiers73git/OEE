<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo OEE - Overall Equipment Effectiveness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="files/style.css">
</head>
<body>
  <div class="container">
    <h1>📊 Demo OEE - Overall Equipment Effectiveness</h1>

    <section class="card">
      <h2>🛠️ Ingreso de datos</h2>
      <div class="form-group">
        <label>Tiempo operativo (min):</label>
        <input type="number" id="operativo">
      </div>
      <div class="form-group">
        <label>Tiempo disponible (min):</label>
        <input type="number" id="disponible">
      </div>
      <div class="form-group">
        <label>Piezas producidas:</label>
        <input type="number" id="piezas">
      </div>
      <div class="form-group">
        <label>Piezas buenas:</label>
        <input type="number" id="buenas">
      </div>
      <div class="form-group">
        <label>Cantidad ideal por minuto:</label>
        <input type="number" id="ideal">
      </div>
      <div class="buttons">
        <button onclick="calcularOEE()">Calcular OEE</button>
        <button class="secundario" onclick="resetear()">Resetear</button>
      </div>
    </section>

    <section class="card">
      <h2>📈 Resultados</h2>
      <div id="resultadoOEE">Esperando datos...</div>

      <div class="barras">
        <div class="barra"><span>Disponibilidad</span><div id="barraDisp" class="nivel"></div></div>
        <div class="barra"><span>Rendimiento</span><div id="barraRend" class="nivel"></div></div>
        <div class="barra"><span>Calidad</span><div id="barraCal" class="nivel"></div></div>
        <div class="barra total"><span>OEE</span><div id="barraOEE" class="nivel"></div></div>
      </div>
    </section>
  </div>

  <script src="files/script.js"></script>
</body>
</html>
